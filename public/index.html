<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi-Game Website</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Login/Sign-Up Form -->
    <div id="auth-form">
      <h2>Login</h2>
      <form id="login-form">
        <input type="text" id="username" placeholder="Username" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
      <p>Don't have an account? <a href="#" id="toggle-signup">Sign up</a></p>
    </div>

    <!-- Game Section -->
    <header id="game-header" style="display: none">
      <h1>Phaser Game Hub</h1>
      <nav>
        <button onclick="loadGame('businessOutfittedBob')">
          Business Outfitted Bob
        </button>
        <button onclick="loadGame('cubeMatcher')">Cube Matcher</button>
        <button onclick="loadGame('electricMouse')">Electric Mouse</button>
        <button onclick="loadGame('moleUnearther')">Mole Unearther</button>
        <button onclick="loadGame('treasureHunter')">Treasure Hunter</button>
        <button onclick="toggleFullscreen()">Fullscreen</button>
        <button id="logout-btn">Logout</button>
      </nav>
    </header>

    <main id="game-main" style="display: none">
      <div id="gameContainer">
        <p>Select a game to start playing!</p>
      </div>
    </main>

    <script src="./main.js"></script>
  </body>
</html>
